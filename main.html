<!doctype html>
<html>
<head>
	<title>inTune</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src = "/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<head>
<body>
	<!--weather-->
	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	   	Weather <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li><a href="#">Sunny</a></li>
	    <li><a href="#">Cloudy</a></li>
	    <li><a href="#">Rain</a></li>
	    <li><a href="#">Snow</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">My Location</a></li>
	  </ul>
	</div>

	<!--location-->
	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Location <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li><a href="#">USA</a></li>
	    <li><a href="#">Madrid</a></li>
	    <li><a href="#">Paris</a></li>
	    <li><a href="#">Rome</a></li>
	    <li><a href="#">Amsterdam</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">My Location</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">Search Locations</a></li>
	  </ul>
	</div>

	<!--taste-->
	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Taste <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li><a href="#">Recent</a></li>
	    <li><a href="#">Recommended</a></li>
	    <li><a href="#">Popular</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">Reset Tastes</a></li>
	  </ul>
	</div>
	<div class="container">
		<div class="panel panel-default" id="song_panel">
			<div class="panel-heading">Up next...</div>
			<div class="list-group">
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
				<button type="button" class="list-group-item">Song Name
					<span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
				</button>
		</div>
	</div> 
</body>
<html>
