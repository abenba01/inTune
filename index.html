<!DOCTYPE HTML>

<html>

<head>

	<title>inTune</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
  	<script type="text/javascript" src = "bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>

<body onLoad = "$('#my-modal').modal('show');">

<div id="my-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center">Welcome to inTune.</h1> <h3 class = "text-center">Music for your mood </h3>
            </div>

            <div class="modal-footer">
            	<button type="button" class="btn btn-primary center-block">Log in with Spotify.</button>
	                <!-- link to guest page once we make it -->
	               <p class = "text-center"> or, <a href="#" data-dismiss="modal">continue as guest</a>. </p>

            </div>
        </div>
    </div> 
</div>



	<!-- bubble container -->
	<div class="container-fluid" id="bubble_container">



	</div>

	<!-- selected bubble container -->
	<div class="container-fluid" id="bubble_footer">
        <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-1">2</div>
            <div class="col-md-1">3</div>
            <div class="col-md-1">4</div>
            <div class="col-md-1">5</div>
            <div class="col-md-1">6</div>
            <div class="col-md-1">7</div>
            <div class="col-md-1">8</div>
            <div class="col-md-1">9</div>
            <div class="col-md-1">10</div>
            <div class="col-md-2"><button type="button" class="btn btn-primary center-block">Let's get started.</button></div>
        </div>
	</div>



</body>

</html>
