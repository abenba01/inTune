<body onLoad = "$('#my-modal').modal('show');">

<!--Welcome modal-->
<div id="my-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center">Welcome to inTune.</h1> <h3 class = "text-center">Music for your mood </h3>
            </div>

            <div class="modal-body">
            	<p>Pick up to five artists to get started.</p>
                <button type="button" class="btn btn-primary center-block" class="all_buttons" onClick="$('#my-modal').modal('hide');">Continue.</button>
            </div>

        </div>
    </div> 
</div>

    <!-- header with Guest and prompt -->
    <div class="container-fluid" id="header">

        <div class="row">
            <div class="text-center" id="textfordarkbg">Tell us what you like.</div>

        </div> 

    </div>

    <!-- bubble container -->
    <div class="container-fluid">
        <canvas id="bubble_cvs" width = "auto" height="auto"></canvas>

    </div>

	<!-- selected bubble container -->
	<div class="container-fluid" id="bubble_footer">
                <canvas id="footer_cvs" width="auto" height="auto"></canvas>
            <div class="col-md-2 pull-right"><a type="button" class="btn btn-primary center-block" id="getstarted_button" href = "main.html" onclick="store_footer_bubbles()">Let's get started.</a></div>
	</div>

<script type="text/javascript" src = "bubbles.js"></script>
