<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title> Meso </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script>
	var myLat = 0;
	var myLng = 0;
	var address_info = "";
	function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						getWeather();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser. Time to upgrade!");
				}
	}
				//https://developers.google.com/maps/documentation/javascript/geocoding

	function getWeather(){
		
    	openWeatherMapKey = '4ec6865ce305a9b9db6f2f8de2296691'; 
   		var requestString = "api.openweathermap.org/data/2.5/weather?lat=" + myLat + "&lon=" + myLng + "&cluster=yes&format=json" + "&APPID=" + openWeatherMapKey;
   		$.ajax({type: "GET",
   			crossDomain:true,
   			url: requestString,
   			contentType: "application/json"
   			success: function(data){
   				
   				//var results = JSON.parse(data);
   				console.log(data); 
   			}
   		}})
	};

getMyLocation();
    

</script>
</head>
<body>
	<h1> TEST_GEOLOCATION </h1>
</body>
</html>
